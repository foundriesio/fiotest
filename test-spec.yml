sequence:
  - tests:
      - name: block devices
        context:
            url: https://conductor.infra.foundries.io/api/context/{LMP_FACTORY}/{CUSTOM_VERSION}/{LMP_MACHINE}
        command:
          - /usr/bin/lsblk
        on_host: true
      - name: cpus
        command:
          - /usr/bin/lscpu
        on_host: true
      - name: usb devices
        command:
          - /usr/bin/lsusb
        on_host: true
      - name: smoke tests
        command:
          - /usr/share/fio-tests/smoke.sh
        on_host: true

  - reboot:
      command:
        - /bin/true
  - tests:
      - name: sleep
        command:
          - /bin/sleep
          - 10
    repeat:
      total: 4          # run 4 times. If not specified, repeat forever
      delay_seconds: 3  # sleep 3 seconds between loops, default 3600 (1 hour)
